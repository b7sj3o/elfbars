<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">
        <section class="catalog">
            <div class="container">
                <ul class="catalog__tabs">
                    <a href="index.html"><li class="catalog__tab">Ельф Бар</li></a>
                    <a href="pods.html"><li class="catalog__tab">Под</li></a>
                    <a href="liquid.html"><li class="catalog__tab">Жижка</li></a>
                    <a href="kart.html"><li class="catalog__tab">Картридж</li></a>
                    <a href="opt.html"><li class="catalog__tab catalog__tab_active">Опт</li></a>
                </ul>

                <button class="btn btn-danger w-100 mt-3 save_data">Зберегти дані</button>

                <div class="catalog__content catalog__content_active catalog__opt">
                    <div class="catalog-item__content catalog-item__content_active">
                        <div class="counter-container catalog-items-opt w-100">
                            <div class="catalog-item-opt">
                                <label for="">Закупочна ціна</label>
                                <input type="number" class="buy-price form-control" id="buy-price"></input>
                            </div>
                            <div class="catalog-item-opt">
                                <label for="">Продажна ціна</label>
                                <input type="number" class="sell-price form-control" id="sell-price"></input>
                            </div>
                            <div class="catalog-item-opt">
                                <label for="">Кількість</label>
                                <div class="inputs-pm">
                                    <button class="decrement">-</button>
                                    <input type="number" class="counter form-control" type="number" id="counter"></input>
                                    <button class="increment">+</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mb-3" id="opt-btn">Створити позицію</button>
                    <div id="dopMenu"></div>
                </div>
            </div>
     </section>
     <div class="menu" id="menu">
        <div class="menu__wrapper">
            <h1 class="earned-money"></h1>
            <h1 class="spent-money"></h1>
            <h1 class="diff"></h1>
            <h1 class="sold-amount"></h1>
        </div>
    </div>

    <button class="btn btn-danger w-100 mb-3 save_data">Зберегти дані</button>
    <button class="btn btn-primary w-100 mb-3" onclick="reloadData()">Оновити дані</button>
    <button class="btn btn-primary w-100 mb-3" onclick="clearAmount()">Видалити кількість</button>
    <button class="btn btn-primary w-100 mb-3" onclick="clearData()">Видалити все</button>
    <button id="scrollDownButton"><img src="img/else/down-arrow.png" alt=""></button>
    <button id="scrollUpButton"><img src="img/else/up-arrow.png" alt=""></button>
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/else.js"> </script>
</body>
</html>
